<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Larry Dandridge || Gallery</title>
    <link rel="stylesheet" href="styles/default.css">
    <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Header added by add_components.js -->
    <main>
        <h2>Gallery</h2>
        <p class="center-align">Click on an image to view it in popup window and learn more about it.</p>
        <div id="lightbox-popup">
            <span id="close-button">&times;</span>
            <figure>
                <img id="popup-image" src="images/blades_of_thunder_cover.jpg" alt="Expanded Gallery Image">
                <figcaption id="popup-caption"></figcaption>
            </figure>
        </div>
        <div class="gallery">
            <img src="images/blades_of_thunder_cover.jpg" alt="Picture of the front, spine, and back of the BLADES OF THUNDER Book One." class="gallery-image">
            <img src="images/blades_of_thunder_review_article_aam.jpg" alt="Photo of the Army Aviation Magazine, Major General Rudy Ostovich's book review." class="gallery-image">
            <img src="images/blades_of_thunder_review_article_the_vhpa_aviator.jpg" alt="Vietnam Helicopter Pilots Association (VHPA) Magazine book review." class="gallery-image">
            <img src="images/book_signing_1.jpg" alt="Larry Dandridge with Monck's Corner, SC American Legion Post 125 Commander and other officers when Larry gave a speech and did a book signing for the AL Post 129 members. Larry is shown the 2nd form right in coat and tie, presenting a Fisher House Charleston patch to the Post Commander Mike Brekke for donating to and supporting Fisher House Charleston." class="gallery-image">
            <img src="images/book_signing_2.jpg" alt="Larry Dandridge's book display at a book signing and speech he did for a retirement community in Summerville, SC." class="gallery-image">
            <img src="images/book_signing_3.jpg" alt="Larry Dandridge book display at a book signing and speech he gave in Moncks Corner, SC, at the Tri-County Literary Celebration." class="gallery-image">
            <img src="images/tiger21.jpg" alt="Warrant Officer Larry Dandridge standing by his US Army 121st Assault Helicopter Company UH1-D Model Huey Helicopter (call sign Tiger 21) in Vietnam in 1968." class="gallery-image">
            <img src="images/ausa_dandridge_tv_interview_seven_15_nov_22.jpg" alt="Larry Dandridge, AUSA Charleston SC Chapter Past president (three times) and VP for Veteran Affairs, receiving South Carolina's Highest Civilian Award &quot;THE ORDER OF THE PALMETTO&quot; from the Governor of SC for public service, to our great nation, SC, and military members, veterans, and their families. (Award is in the background)." class="gallery-image">
            <img src="images/b&b_art_show_dandridge.jpg" alt="Larry Dandridge standing by the Bullets and Band-Aids Publication and the beautiful knife made by &quot;Forged in Fire TV Show's Artist and Forger Joey Lynn&quot; in recognition of Larry's combat and other service to our great country." class="gallery-image">
            <img src="images/dandridge_gets_va_meritorious_commendation_5_mar_2025.jpg" alt="Larry Dandridge receiving the VA's &quot;Commendation of Meritorious Service Award&quot; from the CEO of the Ralph H. Johnson VA Medical Center, Scott Isaacks, on 5 March 2025." class="gallery-image">
            <img src="images/dandridge_river_dogs_jersey.jpg" alt="Larry Dandridge's Charleston River DOg and Boeing SC Military and Veterans Hall of Fame Induction Award (River Dog Jersey with brass plate at bottom)." class="gallery-image">
            <img src="images/dr_kelly_singleton_ausa_award.jpg" alt="Larry Dandridge presenting the AUSA Outstanding Service Award to the Ralph H.Johnson VA Medical Center's Optomologist, Dr. Kelly Singleton, on 11 June 2024." class="gallery-image">
            <img src="images/florence_dandridge_purple_heart_memorial.jpg" alt="Larry Dandridge pointing at the Purple Heart Memorial at the Florence, SC Veterans Park in 2024." class="gallery-image">
            <img src="images/lamm_award_by_ernie_to_dandridge.jpg" alt="Lt. Colonel (Retired) Larry Dandridge receiving his Military Officers Association of America (MOAA) second Robert J Lamm Award from the President, Brigadier General (Retired) Ernie Brockman in 2022. The first award was presented in 2010." class="gallery-image">
            <img src="images/order_of_the_palmetto_award_larry_dandridge.jpg" alt="Larry Dandridge's ORDER OF THE PALMETTO Award, which the South Carolina Governor presented in November of 2023." class="gallery-image">
            <img src="images/sc_house_resolution_award_larry_dandridge.jpg" alt="Picture of the SC House Resolution Award to Larry Dandridge." class="gallery-image">
            <img src="images/va_commendation_of_meritorious_service_award_larry_dandridge.jpg" alt="Picture of Larry Dandridge's VA Commendation of Meritorious Service framed award." class="gallery-image">
            <img src="images/larry_dandridge_standing_with_chris_ward.jpeg" alt="Larry Dandridge standing with The Friends of Fisher House Charleston Executive Director Chris Ward, USN Commander (Retired) in 2025." class="gallery-image">
            <img src="images/dandridge_speaks_sun_city.JPG" alt="Larry Dandridge speaking to the Hilton Head-Bluffton SUN CITY SC 1,000-member veterans club, where he did a book signing and raised money for Fisher House Charleston." class="gallery-image">
            <img src="images/fisher_house_award_of_outstanding_service_larry_dandridge.jpg" alt="Larry Dandridge's Fisher House Foundation Award for Outstanding Service." class="gallery-image">
            <img src="images/actor_larry_dandridge.JPG" alt="Actor Larry Dandridge, who played in a speaking role on Army Wives as Corporal Arnold Sowdowski in &quot;Return of the Hero&quot;, where Larry and the Charleston Chapter of AUSA raised about $1500.00 for Fisher House Charleston. Larry is a member of the Actors Guild." class="gallery-image">
            <img src="images/german_friendly_society_donation_award.jpg" alt="Larry Dandridge receiving German Friendly Society Donation Reward." class="gallery-image">
            <img src="images/larry_dandridge_riverdogs_fund_raiser.jpg" alt="Larry Dandridge, AUSA Charleston Chapter President, at the RiverDogs baseball field raising over $5,000.00 with the Charleston Women in Defense (WID) Chapter money for the Ralph H.Johnson VA Medical Center. Larry was the poster boy for the fundraising campaign sponsored by AUSA, WID, the Charleston RiverDogs, and the RHJ VA Medical Center." class="gallery-image">
            <img src="images/larry_memorial_day_2023.jpg" alt="Larry Dandridge speaking on Memorial Day 2023 at the American Legion Post 179 Memorial Day ceremonies in Charleston, SC. Larry has been the principal speaker there twice." class="gallery-image">
            <img src="images/RHJVAMC_best_hospital.jpg" alt="Ralph H.Johnson VA Medical Center after being presented the five-star designation for outstanding service. Larry served as a Patient Advisor and Patient- and Family-Centered Care (PFCC) Instructor there for 21 years." class="gallery-image">
            <img src="images/major_l_dandridge_1982.JPG" alt="Major Larry Dandridge after completing a test flight of the US Army AH-1 (Modernized) Cobra Attack Helicopter in Hergen, Germany, in 1982." class="gallery-image">
            <img src="images/viking_dandridge_carshed_gunship.jpg" alt="Picture of Larry's UH-1B Model 12th Assault Helicopter Company Viking Gunship after it crashed and Larry and his crew were nearly killed on March 28, 1969, in Vietnam. Larry's back was broken, ankles were shattered, right hand was broken, left mandible (jaw) was fractured, neck was severely lacerated, knees were sprained, and he suffered from severe Traumatic Brain Injuries (TBIs). Helicopter 90 degree gearbox and all-tail rotor system components were blown off the helicopter, causing it to spin and crash terribly into the ground." class="gallery-image">
        </div>
        <script src="scripts/photo_gallery.js"></script>
    </main>

</body>
