<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Larry Dandridge || Contact</title>
    <link rel="stylesheet" href="styles/default.css">
    <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Header added by add_components.js -->
    <main>
        <section class="flex-section">
            <div>
                <h2 class="left-align">Contact <a href="biography.html">Larry Dandridge</a></h2>
                <p>For inquiries, please fill out the contact form below or reach out via email at <a href="mailto:ldandridge@earthlink.net">LDandridge@earthlink.net</a> or <a href="mailto:ldandridge47@gmail.com">ldandridge47@gmail.com</a></p>
            </div>
            <form id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Ex: John Doe" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="example@mail.com" required>

                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" placeholder="Subject" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" placeholder="Message" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <!-- Footer added by add_components.js -->
    <script src="scripts/add_components.js"></script>
    <script src="scripts/form.js"></script>
</body>
</html>
